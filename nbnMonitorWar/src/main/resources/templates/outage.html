<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="'Daily Outages for ' + ${date}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link href="css/nbnMonitor.css" rel="stylesheet">
<!-- 
    <link href="https://unpkg.com/tabulator-tables@4.7.1/dist/css/tabulator.min.css" rel="stylesheet">
    <link href="https://unpkg.com/tabulator-tables@4.7.1/dist/css/bulma/tabulator_bulma.min.css" rel="stylesheet">

    <script type="text/javascript" src="https://unpkg.com/tabulator-tables@4.7.1/dist/js/tabulator.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/moment@2.27.0/min/moment.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
 -->

</head>
<body>
  <p th:text="'Date: ' + ${dailySummary.date}"/>
  <p th:text="'File: ' + ${dailySummary.datafile}"/>
  <p th:text="'Number of Outages: ' + ${dailySummary.outageCount}"/>
  <p th:text="'Number of tests perfomed: ' + ${dailySummary.testCount} "/>

  <div>
    <table>
      <tr>
        <th>Start</th>
        <th>End</th>
        <th>Duration</th>
        <th>File start postion</th>
        <th>No of lines</th>
        <th>&nbsp;</th>
      </tr>
      <th:block th:each="outage : ${outages}">
        <tr>
          <td th:text="${#temporals.format(outage.outage.startTime, 'HH:mm:ss')}"></td>
          <td th:text="${#temporals.format(outage.outage.endTime, 'HH:mm:ss')}">--:--:--</td>
          <td th:text="${#utilities.format(outage.duration)}">--:--:--</td>
          <td th:text="${outage.outage.startFilePosition}">0</td>
          <td th:text="${outage.outage.numberOfLines}">0</td>
          <td></td>
        </tr>
        <tr>
          <td colspan="6"><pre th:text="${#utilities.outputIterable(outage.testOutput)}"></pre></td>
        </tr>
      </th:block>
    </table>
  </div>

</body>
</html>
